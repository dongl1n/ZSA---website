<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One:regular" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <div class="header__logo">
                    <img src="assets/img/zsa.svg" alt="header__logo" class="header__logo-image">
                </div>
                <ul class="header__list">
                    <li class="header__item"> <a href="">Сертификаты</a></li>
                    <li class="header__item"> <a href="">Продукция</a></li>
                    <li class="header__item"> <a href="">Контакты</a></li>
                </ul>
            </div>
        </header>
        <main class="main">
            <div class="main__certificate-background"></div>
            <div class="main__container _container">
                <div class="main__about-us">
                    <div class="about-us__image-box">
                        <img src="assets/img/about_image.svg" alt="about-us_image" class="about-us__image">
                    </div>
                    <div class="about-us__text-box">
                        <h1 class="about-us__header _header"><span>Добро пожаловать</span> на сайт ООО &laquo;ЗСА&raquo</h1>
                        <p class="about-us__text _text">Мы работаем с 2008 года на рынке оптовых продаж и ремонта оборудования, измерительных приборов, инструмента, производства и монтажа натяжных потолков.</p>
                        <div class="about-us__button _button">
                            <a href="" class="about-us__link">Наши контакты</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main__certificate">
                <h2 class="certificate__header _header">Наши <span>сертификаты</span></h2>
            </div>
        </main>
    </div>
</body>
</html>
